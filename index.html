<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestionator â€“ Cliente</title>
  <script>
    function solicitarDatosAlumnos() {
      fetch('http://localhost:8090/gestionator/api/alumno')
        .then(r => r.json())
        .then(data => {
          const tbody = document.querySelector('tbody');
          tbody.innerHTML = data.map(a => `
            <tr>
              <td>${a.idUser}</td>
              <td>${a.nombre}</td>
              <td>${a.apellidos}</td>
              <td>${a.email}</td>
            </tr>`).join('');
        })
        .catch(err => alert('Error: ' + err));
    }
  </script>
</head>
<body>
  <h1>Listado de Alumnos (Cliente)</h1>
  <button onclick="solicitarDatosAlumnos()">Obtener datos</button>
<table border="1">
    <thead>
      <tr><th>Id</th><th>Nombre</th><th>Apellido</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
